<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="MINparaMAi.css">
    <title>Conversor Maiúsculas e Minúsculas</title>
</head>
<body>
    
    <h2>Conversor Maiúsculas e Minúsculas</h2>
    <p>Digite ou cole o texto no campo abaixo:</p>
    <div>
    <textarea name="textarea1" id="txt1" cols="50" rows="15" placeholder='Digite um texto para converter'></textarea>
    <input type="button" value="converter" onclick="converta()">
    <textarea name='textarea2' id='txt2' rows="15" cols="50" placeholder=""></textarea>
    </div>
    <input type="radio" id='checkboxMAI' onclick='checkbox()'>Maiúsculas
    <input type="radio" id='checkboxMIN' onclick='checkbox()'>Minúsculas

        
    <script>
        var ta1 = document.getElementById('txt1')
        ta1.addEventListener('click', mouseClicar)
        ta1.addEventListener('mouseout', mouseSair)
        function checkbox() {
            var cbMAI = addEventListener('checkboxMAI')
            var cbMIN = addEventListener('checkboxMIN')
            if (cbMAI==true) {
                texto02.innerText=texto01.toUpperCase('txt2')
            }
            if (cbMIN==true) {
                texto01.innerText=texto02.toUpperCase('txt1')
            }
        }
        function converta() {
            var texto01 = document.getElementById('txt1').value
            var texto02 = document.getElementById('txt2')      
            texto02.innerText = texto01.toUpperCase()
            }
        function mouseClicar() {          
            ta1.style.borderRadius = '15px'
            ta1.style.transition = '0.5s'

        }
        function mouseSair() {
            ta1.style.borderRadius = '5px'
            ta1.style.transition = '0.5s'
        }

    </script>
</body>
</html>
